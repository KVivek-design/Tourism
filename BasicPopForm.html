<!DOCTYPE html>
<html>
<head>
<title>Popup contact form</title>
<style>
#abc {
width:100%;
height:100%;
opacity:0.9;
top:0;
left:0;
display:none;
position:fixed;
background-color:#313131;
}

img{
position:absolute;
right:-10px;
top:-10px;
cursor:pointer
}
#popupContact {
position:absolute;
left:50%;
top:17%;
margin-left:-202px;
font-family:'Raleway',sans-serif
}
form {
width:300px;
padding:10px 50px;
border:2px solid gray;
border-radius:10px;
font-family:raleway;
background-color:#ffffff
}
</style>

<script>
function div_show() 
{
document.getElementById('abc').style.display = "block";
}

function div_hide(){
document.getElementById('abc').style.display = "none";
}
function abc()
{
	window.open("login.html")
}
</script>
</head>

<body>

<div id="abc">

<div id="popupContact">

<img id="close" src="cross1.png" onclick ="div_hide()" height=20 width=20>
<form id="form">
	<h3>Contact Form</h3>
	<hr><hr>
    <label for="fname">First Name</label>&emsp;
    <input type="text" id="box" name="firstname" placeholder="Your Good name.."><br>

    <label for="lname">Last Name</label>&emsp;
    <input type="text" id="box" name="lastname" placeholder="Your last name.."><br>

	<label for="phno">Phone No</label>&emsp;
	<input type="pin" id="box" name="phonenumber" placeholder="Enter Phone no.."><br>

	<label for="email">Email</label>&emsp;
	<input type="text" id="box" name="email_id" placeholder="Enter email addres.."><br>

    <label for="subject">Subject</label>&emsp;
    <textarea id="box" name="subject" placeholder="Reason...." style="height:200px"></textarea><br>

<input type="submit" id="submit" name="button" value="Submit" onclick=abc()>
</form>
</div>
</div>

<h1>Click Button To Popup Form Using Javascript</h1>
<button id="popup" onclick="div_show()">Popup</button>
</body>

</html>
